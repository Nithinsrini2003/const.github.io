    <script>
        function validate()
{
let c=document.forms["myform"]["password"].value;
let d=document.forms["myform"]["password1"].value;

if(c.length<8)
{
confirm("Password must atleast be 8 characters");
return false;
}
if(c!=d)
{
confirm("Password should be same");
return false;
}
}

    </script>

    <body>
        <div class="container">
            <form action="login.php " name="myform" method="post" id="form" >
                <h1>Registration</h1>
                <div class="input-control">
                    <label for="username">sUsername</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required >

                </div>
                <div class="input-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                </div>
                <div class="input-control">
                    <label for="password">Re-Enter Password</label>
                    <input type="password" id="password1" name="password1" required>
                    <div class="error"></div>
                </div>
                <button type="submit" onclick="validate()">Sing Up</button>
            </form>
        </div>
